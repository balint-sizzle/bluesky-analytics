# -version: "3.8"

services:
    # PostgreSQL Database
    postgres:
        image: postgres:14
        container_name: bluesky-analytics-db
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: bluesky_analytics
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
        restart: unless-stopped

    # Flask Backend API
    backend:
        build:
            context: ./backend
        container_name: bluesky-analytics-api
        environment:
            DB_HOST: postgres
            DB_NAME: bluesky_analytics
            DB_USER: postgres
            DB_PASS: password
            BLUESKY_USERNAME: ${BLUESKY_USERNAME}
            BLUESKY_PASSWORD: ${BLUESKY_PASSWORD}
        ports:
            - "5000:5000"
        volumes:
            - ./backend:/app
        depends_on:
            - postgres
        restart: unless-stopped

    # React Frontend
    frontend:
        build:
            context: ./frontend
        container_name: bluesky-analytics-frontend
        ports:
            - "3000:3000"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            REACT_APP_API_URL: http://localhost:5000/api
        depends_on:
            - backend
        restart: unless-stopped

volumes:
    postgres_data:
